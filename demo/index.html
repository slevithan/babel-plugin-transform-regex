<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>babel-plugin-transform-regex REPL</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="content">
    <h1>
      babel-plugin-transform-regex
      <a href="https://github.com/slevithan/babel-plugin-transform-regex">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" width="25" height="25" alt="GitHub">
      </a>
    </h1>
    <p>This is a basic REPL for testing the output of <a href="https://github.com/slevithan/babel-plugin-transform-regex">babel-plugin-transform-regex</a>, which allows most of the <a href="https://github.com/slevithan/regex">regex</a> library's features to be used dependency-free and without any runtime cost.</p>

    <h2>Try it</h2>
    <p><textarea id="input" spellcheck="false" oninput="showOutput(this); autoGrow(this)">import { regex } from 'regex';
const re = regex('i')`
  ^ Admitted:\ (?<admitted> \g<date>) \n
    Released:\ (?<released> \g<date>) $

  (?(DEFINE)
    (?<date>  \g<year>-\g<month>-\g<day>)
    (?<year>  \d{4})
    (?<month> \d{2})
    (?<day>   \d{2})
  )
`;</textarea></p>
    <figure>
      <figcaption>
        <label>
          <input type="checkbox" id="remove-import" onchange="setRemoveImport(this.checked)">
          Set option <code>removeImport: true</code>
        </label>
        <label>
          <input type="checkbox" id="disable-unicode-sets" onchange="setDisableUnicodeSets(this.checked)">
          Set option <code>disableUnicodeSets: true</code>
        </label>
        <label>
          <input type="checkbox" id="optimize" onchange="setOptimize(this.checked)">
          Set option <code>optimize: true</code> (<em>experimental</em>)
        </label>
        <label>
          <input type="checkbox" id="header-comment" onchange="setHeaderComment(this.checked)">
          Set option <code>headerComment</code>
        </label>
        <label>
          <input type="checkbox" id="transform-unicode-sets" onchange="setTransformUnicodeSets(this.checked)">
          Also apply <code>@babel/plugin-transform-unicode-sets-regex</code>
        </label>
      </figcaption>
      <pre id="output"></pre>
    </figure>
  </div>

  <script src="https://unpkg.com/@babel/standalone@7.25.3/babel.min.js"></script>
  <script src="../dist/standalone.min.js"></script>
  <script src="./demo.js"></script>

  <!-- Load `regex` so it can be used in the console -->
  <script src="https://cdn.jsdelivr.net/npm/regex@4.1.0/dist/regex.min.js"></script>
  <script>
    const {regex, pattern} = Regex;
  </script>
</body>
</html>
